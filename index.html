<!DOCTYPE HTML>
<html>
	<head>
		<title>Random passwords</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		
		<script src="script.js"></script>
		<link rel="stylesheet" href="https://cyanic76.github.io/password-generator/style.css">
	</head>

	<body style="margin: 2em;">
	<div class="content">
		<div class="card">
			    <div class="content">
					<h1>
						Password Generator
					</h1>
					<a style="font-size: 16px; color: #66f;">
						View source code and contributors on GitHub
					</a>
					<br><br>
					<h3>What characters do you want?</h3>
					<br><br>
    					<input type="radio" id="basic" name="type" required>
					<label for="basic">Letters only (not recommended</label>
					<br>
    					<input type="radio" id="medium" name="type" required>
					<label for="medium">Letters and numbers</label>
					<br>
					<input type="radio" id="hard" name="type" required>
					<label for="hard">Letters, numbers and special characters</label>
					<br><br>
					<h3>How long should the password be?</h3>
					It should be between 8 and 2048 characters long. Note that some websites do not accept more than 72 characters.<br>
					<input type="number" min="8" max="2048" id="length">
				
					<h3>Generate your password</h3>
					<button class="textonly" id="generate" onclick="gen();" style="font-family: 'Roboto';">
						Generate
					</button>
					<button class="textonly" id="copy" onclick="copy();" style="font-family: 'Roboto';">
						Copy to clipboard
					</button>
					<button class="textonly" id="reveal" onclick="reveal();" style="font-family: 'Roboto';">
						Show the password below
					</button>
					<button class="textonly" id="unreveal" onclick="unreveal();" style="font-family: 'Roboto';">
						Hide
					</button>

					<textarea id="output" style="color: black; height: 96px; width: 100%; display: none;"></textarea>
				</div>
			</div>
		</div>
	</body>
</html>
