<!DOCTYPE HTML>
<html>
	<head>
		<title>Random passwords</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		
		<script src="script.js"></script>
		<link rel="stylesheet" href="style.css">
	</head>

	<body style="margin: 2em;">
		<h1>
			Password generator
		</h1>

		<a style="font-size: 16px;" href="https://github.com/Cyanic76/password-generator" class="darklink">View source code on GitHub</a> <br>
		<span style="font-size: 13px;">This version is based on <a href="https://github.com/LProgead" class="darklink">LProgead</a>'s fork. View other contributors on GitHub.</span>
    
		<br>
		<br>
	
	<div id="first">
		<h3>
		Choose the caracters you want
		</h3>
		
		<input type="radio" id="basic" name="type" required>
		<label for="basic">Only letters</label>

		<br>

		<input type="radio" id="medium" name="type" checked required>
		<label for="medium">Letters and numbers (recommended)</label>

		<br>

		<input type="radio" id="hard" name="type" required>
		<label for="hard">Letters, numbers and special characters</label>
		</div>
		
	<div id="second">
		<br>
		<h3>
			Choose the password length
		</h3>

		The length can't be lower than 8 characters and can't exceed 2048 characters.
		<br>
		<br>
		<input id="length" min="8" max="2048" type="number" required>
	</div>

	<br>

	<div id="third">
		<h3>
			Generate your password
		</h3>

		<button class="textonly" id="generate" onclick="gen();" style="font-family: 'Roboto';">
			Generate
		</button>

		<button class="textonly" id="copy" onclick="copy()" style="font-family: 'Roboto';">
			Copy to clipboard
		</button>

		<button class="textonly" id="reveal" onclick="reveal();" style="font-family: 'Roboto';">
			Show the password below
		</button>

		<button class="textonly" id="unreveal" onclick="unreveal();" style="font-family: 'Roboto';">
			Hide
		</button>
		
		<br>
		<br>
		<br>

		<textarea id="output" style="color: black; height: 96px; width: 832px; display: none;"></textarea>
	</div>
    
	</body>
</html>
